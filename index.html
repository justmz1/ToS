<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Generator</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #key-box {
      margin-top: 30px;
      background-color: #1e293b;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.5em;
      letter-spacing: 2px;
      display: none;
      cursor: pointer;
      user-select: all;
    }

    .copied {
      margin-top: 10px;
      font-size: 0.9em;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>Generiere deinen Key</h1>
  <button onclick="generateKey()">Key generieren</button>
  <div id="key-box" onclick="copyKey()" title="Zum Kopieren klicken"></div>
  <div id="copied" class="copied"></div>

  <script>
    async function generateKey() {
      const res = await fetch("https://keygendc.onrender.com/generate");
      const data = await res.json();
      const keyBox = document.getElementById("key-box");
      keyBox.innerText = data.key;
      keyBox.style.display = "block";
      document.getElementById("copied").innerText = "";
    }

    function copyKey() {
      const key = document.getElementById("key-box").innerText;
      navigator.clipboard.writeText(key);
      document.getElementById("copied").innerText = "Key kopiert!";
    }
  </script>
</body>
</html>
